<!DOCTYPE html> <!-- 會員註冊 -->
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員註冊</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h2 { margin-bottom: 1.5rem; color: #333; }
    input, select {
      width: 90%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.5rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #357ABD; }
    .btn-secondary {
      margin-top: 1rem;
      background-color: #aaa;
    }
    .btn-secondary:hover { background-color: #888; }
    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>會員註冊</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="帳號" required />
      <input type="password" name="password" placeholder="密碼" required />
      <input type="text" name="name" placeholder="姓名" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="電話" required />
      <select name="gender" required>
        <option value="">性別</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
      <input type="date" name="birthday" required />

      <!-- 🔹 頭像上傳 -->
      <input type="file" id="avatar" accept="image/*">
      <img id="avatarPreview" class="avatar-preview" src="" alt="頭像預覽">

      <button type="submit">註冊</button>
    </form>
    <button onclick="location.href='會員登入介面.html'" class="btn-secondary">前往登入頁</button>
  </div>

  <script>
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => avatarPreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      // 郵件格式驗證
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("請輸入有效的 Email！");
        return;
      }

      // 電話格式驗證（台灣常見格式）
      const phonePattern = /^0\d{1,2}-?\d{6,8}$/;
      const mobilePattern = /^09\d{8}$/;
      if (!(phonePattern.test(phone) || mobilePattern.test(phone))) {
        alert("請輸入有效的電話號碼！（例：0912345678 或 02-1234567）");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const newUser = {
        username: form.username.value,
        password: form.password.value,
        name: form.name.value,
        email: email,
        phone: phone,
        gender: form.gender.value,
        birthday: form.birthday.value,
        avatar: avatarPreview.src || ""
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("註冊成功！");
      form.reset();
      avatarPreview.src = "";
      window.location.href = "會員登入介面.html";
    });
  </script>
</body>
</html>
