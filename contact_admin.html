<!DOCTYPE html>  <!-- 聯絡管理員 -->
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>聯絡管理員</title>
    <style>
        body {
            font-family: "微軟正黑體";
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .contact-box {
            background: white; padding: 2rem 2.5rem;
            border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px;
        }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        input, textarea {
            width: 100%; padding: 0.6rem; margin-bottom: 1rem;
            border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
        }
        button {
            width: 100%; padding: 0.6rem;
            background-color: #4a90e2; color: white;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        button:hover { background-color: #357ABD; }
    </style>
</head>
<body>
    <div class="contact-box">
        <h2>聯絡管理員</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="您的姓名" required>
            <input type="email" id="email" placeholder="您的Email" required>
            <textarea id="message" rows="5" placeholder="請輸入您的訊息..." required></textarea>
            <button type="submit">送出訊息</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const message = {
                name: name.value,
                email: email.value,
                message: document.getElementById("message").value,
                time: new Date().toLocaleString()
            };

            let messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");
            messages.push(message);
            localStorage.setItem("contactMessages", JSON.stringify(messages));

            alert("✅ 訊息已送出，管理員將盡快處理。");
            this.reset();
        });
    </script>
</body>
</html>
