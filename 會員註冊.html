<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員註冊</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #357ABD; }
    .btn-secondary {
      background-color: #aaa;
      margin-top: 0.5rem;
    }
    .btn-secondary:hover { background-color: #888; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>會員註冊</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="帳號" required />
      <input type="password" id="password" placeholder="密碼" required />
      <input type="text" id="name" placeholder="姓名" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="電話" required />
      <select id="gender" required>
        <option value="">性別</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
      <input type="date" id="birthday" required />
      <button type="submit">註冊</button>
    </form>
    <button onclick="location.href='會員登入介面.html'" class="btn-secondary">前往登入頁</button>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.getElementById("gender").value,
        birthday: document.getElementById("birthday").value
      };

      // 取得目前 localStorage 的使用者清單
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // 檢查帳號是否重複
      if (users.some(u => u.username === user.username)) {
        alert("帳號已存在，請使用其他帳號");
        return;
      }

      // 儲存新使用者
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("註冊成功！請前往登入頁");
      window.location.href = "會員登入介面.html";
    });
  </script>
</body>
</html>
