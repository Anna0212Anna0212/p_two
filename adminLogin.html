<!DOCTYPE html> <!-- 管理區登入，管理登入頁 -->
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>管理區登入</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family:"微軟正黑體", sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.card { padding:2rem; border-radius:12px; background:white; box-shadow:0 0 15px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="card">
    <h3 class="text-center mb-3">管理區登入</h3>
    <form id="adminForm">
        <input type="email" id="adminEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="adminPass" class="form-control mb-2" placeholder="密碼" required>
        <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>
</div>

<script>
document.getElementById("adminForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("adminEmail").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    if(email==="admin123@gmail.com" && pass==="admin123"){
        localStorage.setItem("isAdmin","true");
        window.location.href="admin_panel.html";
    } else {
        alert("帳號或密碼錯誤");
    }
});
</script>
</body>
</html>
